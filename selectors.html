<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <link rel="stylesheet" href="./css/main.css">    
    <link rel="stylesheet" href="./css/selectors.css">    
</head>
<body>
    <h1>Selectors CSS</h1>

    <h2>Kop met een groene kleur</h2>

    <div>
        <h2>Kop met een rode kleur</h2>
    </div>

    <div>
        <h2 class="paars">Kop met een paarse kleur</h2>
    </div>

    <div>
        <h2 class="geel">Kop met een gele kleur</h2>
    </div>

    <div>
        <p class="geel">Dit is geen gele zin</p>
    </div>
</body>
</html>
